{% extends "base.html" %}

{% block title %}
Add Mail
{% endblock %}

{% block content %}
    <h2>Formularz dodawania maila</h2>
    <form method="POST">
        {% csrf_token %}
        <labe for="mail_type">Mail type:</labe>
        <select class="form-control" id="mail_type" name="mail_type">
            {% for value, name in mail_type %}
                <option value="{{value}}">
                    {{ name }}
                </option>
            {% endfor %}
        </select><br>
        <label for="email">Adres emial:</label>
        <input type="email" id="email" name="email">
        <input type="submit" value="Zapisz">
    </form>
{% endblock %}
